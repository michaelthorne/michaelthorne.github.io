---
layout: default
---

<article>
    {{ content }}
</article>

<div class="posts">
    {% for post in site.posts %}
    <div class="post">
        <h2 class="post__title">
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <a class="post__time" href="{{ post.url | prepend: site.baseurl }}">
            <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%b %-d, %Y" }}</time>
        </a>

        <p class="post__excerpt">{{ post.excerpt | strip_html }}</p>
    </div>
    {% endfor %}
</div>
